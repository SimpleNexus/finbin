buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'

repositories {
    google()
    jcenter()
}

ext {
    VERSION = '0.6.2-sn'
}

publish {
    userOrg = 'simplenexus'
    repoName = 'finbin'
    groupId = 'com.simplenexus'
    artifactId = 'finbin'
    publishVersion = VERSION
    desc = 'Fork of https://github.com/riversun/finbin with fixed support for Android < 8.0'
    website = 'https://github.com/SimpleNexus/finbin'
}

android {
    compileSdkVersion 29
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName VERSION
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'junit:junit:4.12'
}
